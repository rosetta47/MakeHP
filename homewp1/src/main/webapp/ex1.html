<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>

</head>
<body>
    <div class="profile">
        <h2>사용자 정보</h2>
        <div class="username">
            <img src="../assets/basic-profile-imga-2.png" alt="사용자 프로필 이미지입니다." class="profile_img"><br>
            <b>아이디:</b> <span id="username">사용자 아이디</span>
        </div>
        <div class="follow_info">
            <button id="following_count">팔로잉: 
            <i>리스트 보기</i>
            </button>
            <b>팔로워:</b> <span id="followers_count">0</span>
            
        </div>
        <div class="following_list">
            <h2>팔로잉 목록</h2>
            <ul id="following_list">
                <!-- 여기에 팔로잉 목록 추가 -->
                <!-- 예: <li>사용자1</li> -->
            </ul>
        </div>
    </div>
</body>
</html>
